version: '3.8'

services:
  postgres:
    image: postgres:18-alpine
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=postgres
    ports:
      - "5432:5432"
    networks:
      - grpc-network
    volumes:
      - postgres_data:/var/lib/postgresql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
  
  otel-collector:
    image: otel/opentelemetry-collector-contrib:latest
    command: ["--config=/etc/otel-collector-config.yaml"]
    volumes:
      - ./deployment/docker/otel/otel-collector-config.yaml:/etc/otel-collector-config.yaml
    ports:
      - "4317:4317"   # OTLP gRPC receiver
      - "4318:4318"   # OTLP HTTP receiver
      - "8889:8889"   # Prometheus metrics exporter
    networks:
      - grpc-network
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:13133/"]
      interval: 10s
      timeout: 5s
      retries: 5
    depends_on:
      - tempo
      - loki

  # Tempo - สำหรับเก็บ traces
  tempo:
    image: grafana/tempo:latest
    user: "0" # root
    command: ["-config.file=/etc/tempo.yaml"]
    volumes:
      - ./deployment/docker/tempo/tempo-config.yaml:/etc/tempo.yaml
      - tempo_data:/tmp/tempo
    ports:
      - "3200:3200"   # tempo query
      - "4317"        # otlp grpc (internal)
    networks:
      - grpc-network
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3200/ready"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Loki - สำหรับเก็บ logs
  loki:
    image: grafana/loki:latest
    user: "0"  # root
    command: ["-config.file=/etc/loki/loki-config.yaml"]
    volumes:
      - ./deployment/docker/loki/loki-config.yaml:/etc/loki/loki-config.yaml
      - loki_data:/loki
    ports:
      - "3100:3100"
    networks:
      - grpc-network
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3100/ready"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Grafana - สำหรับ visualization
  grafana:
    image: grafana/grafana:latest
    environment:
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Admin
      - GF_AUTH_DISABLE_LOGIN_FORM=true
    volumes:
      - ./deployment/docker/grafana/grafana-datasources.yaml:/etc/grafana/provisioning/datasources/datasources.yaml
    ports:
      - "3000:3000"
    networks:
      - grpc-network
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3000/api/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    depends_on:
      - tempo
      - loki

  # Prometheus - สำหรับ metrics (optional แต่แนะนำ)
  prometheus:
    image: prom/prometheus:latest
    volumes:
      - ./deployment/docker/prometheus/prometheus.yaml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    networks:
      - grpc-network
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:9090/-/healthy"]
      interval: 10s
      timeout: 5s
      retries: 5
  
  kong:
    image: kong:latest
    environment:
      KONG_DATABASE: "off"
      KONG_DECLARATIVE_CONFIG: /etc/kong/kong.yaml
      KONG_PROXY_ACCESS_LOG: /dev/stdout
      KONG_ADMIN_ACCESS_LOG: /dev/stdout
      KONG_PROXY_ERROR_LOG: /dev/stderr
      KONG_ADMIN_ERROR_LOG: /dev/stderr
    volumes:
      - ./deployment/docker/kong/kong.yaml:/etc/kong/kong.yaml
      - ./internal/orchestrator/pb:/etc/kong/proto
    ports:
      - "8000:8000"   # HTTP Proxy
      - "8443:8443"   # HTTPS Proxy
      - "8001:8001"   # Admin API
    networks:
      - grpc-network
    healthcheck:
      test: ["CMD", "kong", "health"]
      interval: 10s
      timeout: 5s
      retries: 5
    depends_on:
      - orchestrator

  domain:
    build:
      context: .
      dockerfile: deployment/docker/golang/Dockerfile
      args:
        SERVICE_NAME: domain
    ports:
      - "50051:50051"
    environment:
      - SERVICE_PORT=50051
      - SERVICE_NAME=domain
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=postgres
      - POSTGRES_SSL_MODE=disable
      - POSTGRES_MAX_IDLE_CONNS=10
      - POSTGRES_MAX_OPEN_CONNS=100
      - POSTGRES_CONN_MAX_LIFETIME=1h
      - OTEL_HOST=otel-collector
      - OTEL_PORT=4317
    networks:
      - grpc-network
    depends_on:
      postgres:
        condition: service_healthy
      
  orchestrator:
    build:
      context: .
      dockerfile: deployment/docker/golang/Dockerfile
      args:
        SERVICE_NAME: orchestrator
    ports:
      - "50052:50052"
    environment:
      - SERVICE_PORT=50052
      - SERVICE_NAME=orchestrator
      - DOMAIN_SERVICE_HOST=domain
      - DOMAIN_SERVICE_PORT=50051
      - OTEL_HOST=otel-collector
      - OTEL_PORT=4317
    networks:
      - grpc-network
    depends_on:
      - domain

networks:
  grpc-network:
    driver: bridge

volumes:
  postgres_data:
  tempo_data:
  loki_data:
  prometheus_data: